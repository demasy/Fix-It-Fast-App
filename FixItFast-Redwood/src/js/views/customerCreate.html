<div class="oj-hybrid-applayout-page vh-unit">
  <div class="oj-applayout-fixed-top">
    <header role="banner" >
      <oj-module id="custAddHeader" class="oj-flex-bar oj-hybrid-applayout-header oj-sm-align-items-center" config="[[custAddHeaderConfig]]"></oj-module>
    </header>
  </div>

  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <input type="file" id="upload-new-customer-pic" class="demo-hide-photo-input" accept="image/*" aria-hidden="true">
      <div>
        <div class="oj-flex oj-sm-flex-direction-column oj-sm-align-items-center oj-sm-padding-8x demo-profile-top-section-gradient-brown">
          <oj-avatar 
            id="cust-add-photo" 
            size="xl" src="[[imgSrc]]">
          </oj-avatar>
          <div>
            <a id="changePhotoBtn" href="#" on-click="[[changePhoto]]" class="oj-text-sm">Change</a>
          </div>
        </div>

        <oj-validation-group id="tracker" valid="{{groupValid}}">
          <oj-form-layout id="form-container" class="oj-web-padding">
            <oj-input-text id='addFirstNameInput' label-hint='First Name' spellcheck='false' value='{{customer.firstName}}' required></oj-input-text>
            <oj-input-text id='addLastNameInput' label-hint='Last Name' spellcheck='false' value='{{customer.lastName}}' required></oj-input-text>
            <oj-input-text id='addMobileInput' label-hint='Mobile' virtual-keyboard='tel' value='{{customer.mobile}}'></oj-input-text>
            <oj-input-text id='addHomeInput' label-hint='Home' virtual-keyboard='tel' value='{{customer.home}}'></oj-input-text>
            <oj-input-text id='addEmailInput' label-hint='Email' virtual-keyboard='email' value='{{customer.email}}'></oj-input-text>
            <oj-input-text id='addStreet1Input' label-hint='Street Line 1' spellcheck='false' value='{{customer.address.street1}}' disabled></oj-input-text>
            <oj-input-text id='addStreet2Input' label-hint='Street Line 2' spellcheck='false' value='{{customer.address.street2}}' disabled></oj-input-text>
            <oj-input-text id='addCityInput' label-hint='City' spellcheck='false' value='{{customer.address.city}}' disabled></oj-input-text>
            <oj-input-text id='addStateInput' label-hint='State' spellcheck='false' value='{{customer.address.state}}' disabled></oj-input-text>
            <oj-input-text id='addZipInput' label-hint='Zip Code' virtual-keyboard='number' value='{{customer.address.zip}}' disabled></oj-input-text>
            <oj-input-text id='addCountryInput' label-hint='Country' value='{{customer.address.country}}' disabled></oj-input-text>
          </oj-form-layout>
        </oj-validation-group>

      </div>
    </div>
  </div>
</div>
